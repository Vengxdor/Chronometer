<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
    <link rel="shortcut icon" href="/img/EKzGnhdWkAEZ_PQ.jpg_large" type="image/x-icon">
    <title>Chronometer</title>
  </head>
  <body>
      <div class="cron-container">
         <div class="cron">
            <div class="cron__tittle-container">
               <h2 class="cron__tittle">Chronometer</h2>
            </div>
            <div class="time">
               <span id="hour" >00</span>
               <span>:</span>
               <span id="minute" >00</span>
               <span>:</span>
               <span id="second" >00</span>
               <span>:</span>
               <span id="milsecond" >000</span>
            </div>
            <div class="actions">
                  
                  <span id="start"  class="actions__start material-symbols-rounded">play_arrow</span>
                  <span id="stop" class="actions__stop material-symbols-rounded">stop</span>
                  <span id="reset" class="actions__reset material-symbols-rounded">restart_alt</span>
            </div>
         </div>
      </div>
      <script src="/main.js"></script>
  </body>
</html>
